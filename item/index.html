<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Item</title>
        <link rel="stylesheet" href="/style.css" />
        <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="../node_modules/spin.js/spin.css" />
        <script type="module" src="script.js" defer></script>
    </head>
    <body class="spinner">
        <nav class="shadow-2xl">
            <div class="max-w-screen-xl flex flex-wrap lg:flex-nowrap items-center justify-between mx-auto p-4">
                <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="/favicon.png" class="h-10" alt="Pokemon Logo" />
                    <span class="self-center text-2xl whitespace-nowrap">Pokedex</span>
                </a>

                <button
                    data-collapse-toggle="navbar-hamburger"
                    type="button"
                    class="justify-items-center text-center justify-center p-2 w-10 h-10 text-sm rounded-lg hover:bg-amber-400 focus:outline-none focus:ring-2 focus:ring-gray-500 block lg:hidden"
                    aria-controls="navbar-hamburger"
                    aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg
                        class="w-5 h-5"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 17 17">
                        <path
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2.3"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
                <div class="hidden lg:inline-block w-full lg:w-auto" id="navbar-hamburger">
                    <ul class="flex flex-col lg:flex-row font-medium mt-4 lg:mt-0 rounded-lg gap-2 lg:gap-4">
                        <li>
                            <a
                                href="/pokemons/index.html"
                                class="block py-2 px-3 rounded-sm hover:bg-amber-400"
                                aria-current="page"
                                >Pokemons</a
                            >
                        </li>
                        <li>
                            <a href="/items/index.html" class="block py-2 px-3 rounded-sm hover:bg-amber-400">Items</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="max-w-screen-xl mx-auto h-svh flex items-start" id="lastNaItoPromise">
            <div class="max-w-screen-xl mx-auto flex flex-col lg:flex-row items-center lg:items-start p-10" id="item">
                <div class="flex flex-col md:flex-row gap-8 justify-center">
                    <div class="flex flex-col gap-4 items-center md:items-start">
                        <div class="flex flex-col">
                            <div id="name" class="text-3xl"></div>
                            <div
                                id="category"
                                class="px-1 py-0 rounded-md flex justify-between items-center text-xs lg:text-sm font-bold font-open-sans"></div>
                        </div>
                        <img id="sprite" src="" alt="" class="object-contain w-40 h-40 lg:w-75 lg:h-75" />
                    </div>
                    <div class="flex flex-col gap-4 justify-center">
                        <div class="flex flex-col gap-1">
                            <div class="text-3xl">Effects</div>
                            <div id="effect" class="text-md md:text-xl"></div>
                        </div>
                        <div class="flex flex-col gap-1">
                            <div class="text-3xl">Short Effects</div>
                            <div id="short-effect" class="text-md md:text-xl"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="self-stretch px-4 py-5 flex flex-col justify-between items-center gap-6">
            <div class="self-stretch flex flex-col justify-center items-start gap-1.5">
                <div class="justify-center text-base md:text-lg lg:text-xl leading-none">Credits</div>
                <div class="justify-center text-xs md:text-base lg:text-lg">
                    Data provided by
                    <a
                        href="https://pokeapi.co/docs/v2"
                        class="underline hover:no-underline hover:text-red-500"
                        title="PokeAPI"
                        target="_blank"
                        >PokeAPI</a
                    >. Thank you for making this project possible!
                </div>
                <div class="justify-center text-xs md:text-base lg:text-lg">
                    Pokemon icons created by
                    <a
                        class="underline hover:no-underline hover:text-red-500"
                        href="https://www.flaticon.com/free-icons/pokemon"
                        title="Nikita Golubev - Flaticon"
                        target="_blank">
                        Nikita Golubev - Flaticon</a
                    >
                </div>
                <div class="justify-center text-xs md:text-base lg:text-lg">
                    Autocomplete search by
                    <a
                        class="underline hover:no-underline hover:text-red-500"
                        href="https://www.algolia.com/"
                        title="Nikita Golubev - Flaticon"
                        target="_blank">
                        Algolia</a
                    >
                </div>
            </div>
            <div class="justify-center text-base md:text-lg lg:text-xl leading-3">
                Pokedex-Lawrence | Designed by
                <a
                    href="http://lawrenceee04.is-a.dev"
                    target="_blank"
                    class="underline hover:no-underline hover:text-red-500"
                    title="Lawrence Garcia"
                    >Lawrence Garcia</a
                >
            </div>
        </footer>
    </body>
</html>
